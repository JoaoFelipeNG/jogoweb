<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo: Clique no Botão</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light text-center">
    <header class="bg-dark text-white py-3">
        <h1>Jogo: Clique no Botão</h1>
    </header>

    <main class="container mt-5">
        <div id="start-container">
            <button id="start-btn" class="btn btn-primary">Começar Jogo</button>
        </div>

        <div id="game-container" class="position-relative d-none">
            <p>Tempo: <span id="timer">10</span> segundos</p>
            <p>Pontuação: <span id="score">0</span></p>
            <button id="target-btn" class="btn btn-primary position-absolute">Clique Aqui!</button>
        </div>

        <section id="result-section" class="mt-5 d-none">
            <h2>Resultado</h2>
            <p id="final-score"></p>
            <button id="restart-game" class="btn btn-secondary">Jogar Novamente</button>
        </section>
    </main>

    <footer class="bg-dark text-white py-3 mt-5">
        <p>&copy; 2024 Jogo de Clique</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
